<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - PDF Co-Viewer</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Admin - Control PDF Viewer</h1>
    <canvas id="pdf-canvas"></canvas>
    <div class="controls">
        <button onclick="changePage(currentPage - 1)">Previous Page</button>
        <button onclick="changePage(currentPage + 1)">Next Page</button>
        <button onclick="rotatePage()">Rotate Page</button>  <!-- New rotate button -->
    </div>    
    <p id="page-info"></p>

    <script src="/static/js/socket.js"></script>
    <script src="/static/js/pdf_viewer.js"></script>
</body>
</html>
